AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS End-to-End Deployment Example - DynamoDB Stack'

Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Environment name (dev, staging, prod)
    
  TableName:
    Type: String
    Default: awse2e-messages
    Description: Base name for the DynamoDB table

Resources:
  # DynamoDB Table for Messages
  MessagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${Environment}-${TableName}"
      BillingMode: PAY_PER_REQUEST  # On-demand capacity mode
      AttributeDefinitions:
        - AttributeName: ID
          AttributeType: S
      KeySchema:
        - AttributeName: ID
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: !Sub "${Environment}-${TableName}"
        - Key: Application
          Value: "awse2e"
        - Key: ManagedBy
          Value: "CloudFormation"

Outputs:
  TableName:
    Description: DynamoDB Table Name
    Value: !Ref MessagesTable
    Export:
      Name: !Sub "${AWS::StackName}-TableName"
      
  TableArn:
    Description: DynamoDB Table ARN
    Value: !GetAtt MessagesTable.Arn
    Export:
      Name: !Sub "${AWS::StackName}-TableArn"